<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estiloInicial.css" type="text/css" />
    <title>Shield Hero</title>
  </head>
  <body>
    <div class="container-geral">
      <!-- tela-esquerda -->
      <div class="tela-esquerda">
        <div class="barra-info">
          <div class="img-perfil">
            <img id="imagem-do-Perfil" src="imagens/img-perfil.png" />
            <img id="moldura" src="imagens/moldura-summoner.png" />
          </div>
          <div class="inputs">
            <div class="input-box">
              <label id="labelRank" for="nivel-rank">Rank</label>
              <div name="nivel-rank" id="nivel-rank" class="bars">
                <h2 id="h2-rank">0/100</h2>
                <span id="rank"></span>
              </div>
            </div>

            <div class="input-box">
              <label for="heart-life">Vida</label>
              <div name="heart-life" id="heart-life" class="bars">
                <h2 id="h2-life">0/200</h2>
                <span id="life"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="area-personagem">
          <div class="tituloUsuario">
            <h2 id="nome-usuario">username</h2>
          </div>
          <div class="personagem">
            <img src="imagens/personagem.png" />
            <div class="base"></div>
          </div>
        </div>
      </div>
      <!-- tela-centro -->
      <div class="tela-centro">
        <div class="titulo"><h2>Shield Hero</h2></div>
        <div class="menu">
          <button class="play">Play</button>
          <button class="creditos">Creditos</button>
          <button class="ranque">Ranque</button>
        </div>
        <article class="container-account">
          <article class="options-account">
            <section class="account-box">
              <section class="box1">
                <img
                  id="account-imagem-do-Perfil"
                  src="imagens/img-perfil.png"
                />
              </section>
              <section class="box2">
                <section class="imgs-container">
                  <input
                    type="range"
                    class="slider"
                    id="perfil-slider"
                    min="0"
                    max="100"
                    value="0"
                  />
                  <ul id="imgs-perfil">
                    <li><img src="imagens/cute-girl.avif" /></li>
                    <li><img src="imagens/girl-young.jpg" /></li>
                    <li><img src="imagens/man-adult.jpg" /></li>
                    <li><img src="imagens/man-young.avif" /></li>
                    <li><img src="imagens/little-alone.jpg" /></li>
                    <li><img src="imagens/ilustracao-do-joystick.avif" /></li>
                    <li><img src="imagens/raposa-img-perfil.jpg" /></li>
                  </ul>
                </section>
                <div id="div-inputFile">
                  <label for="inputFile">BAIXAR DO COMPUTADOR</label
                  ><input type="file" id="inputFile" accept=".jpg, .jpeg, .png .webp"/>
                </div>
              </section>
            </section>

            <section class="account-box">
              <section class="box1">
                <img
                  id="account-moldura"
                  src="https://www.nicepng.com/png/full/14-146964_level-300-summoner-icon-border-poker.png"
                />
              </section>
              <section class="box2">
                <section class="imgs-container">
                  <input
                    type="range"
                    class="slider"
                    id="moldura-slider"
                    min="0"
                    max="100"
                    value="0"
                  />
                  <ul id="imgs-moldura">
                    <li><img src="imagens/moldura-samurai.png" /></li>
                    <li><img src="imagens/moldura-chamas-negras.png" /></li>
                    <li><img src="imagens/moldura-vampiro.webp" /></li>
                    <li><img src="imagens/moldura-paladino.webp" /></li>
                    <li><img src="imagens/moldura-summoner.png" /></li>
                    <li><div id="sem-moldura">SEM MOLDURA</div></li>
                  </ul>
                </section>
                <button id="carrinho-button">
                  <article id="ocupa-botao-carrinho">
                    <div id="texto-div"></div>
                  </article>
                  <article id="carrinho-container">
                    <article class="contem-carrinho">
                      <img
                        id="comprar-carrinho"
                        src="imagens/shopping-cart-sign.png"
                      />
                    </article>
                  </article>
                  COMPRAR
                </button>
              </section>
            </section>

            <section class="account-box" id="personagem-account">
              <section class="box1" id="box1-personagem">
                <img id="account-personagem" src="imagens/personagem.png" />
              </section>
              <section class="box2" id="box2-personagem">
                <input id="mudarNome" placeholder="username" />
                <section class="imgs-container">
                  <input
                    type="range"
                    class="slider"
                    id="personagem-slider"
                    min="0"
                    max="100"
                    value="0"
                  />
                  <ul id="imgs-personagem">
                    <li><img src="imagens/darkAndEvil.png" /></li>
                    <li><img src="imagens/overwatch-evil.png" /></li>
                    <li><img src="imagens/personagem.png" /></li>
                    <li><img src="imagens/misterious.png" /></li>
                    <li><img src="imagens/mercante.png" /></li>
                  </ul>
                </section>
              </section>
            </section>

            <section class="account-btns">
              <button class="account-btn" id="btn-salvarEdicoes">SALVAR</button>
              <button class="account-btn" id="btn-cancelarEdicoes">
                CANCELAR
              </button>
            </section>
          </article>
        </article>
      </div>
      <!-- tela-direita -->
      <div class="tela-direita">
        <div class="barra-opcoes">
          <div class="bar-account">
            <a href="paginaLogin.html">
              <div class="account">
                <img src="imagens/account-settings.png" />
              </div>
            </a>
          </div>

          <div class="bar-settings">
            <div class="settings">
              <img src="imagens/settings.png" id="img-settings" />
            </div>
          </div>
        </div>
        <div class="menu-settings">
          <div class="music">
            <label for="musica"
              >MÃšSICA
              <div id="porcentagem-musica">
                <h3>100%</h3>
              </div>
            </label>
            <input
              type="range"
              name="musica"
              id="musica"
              min="0"
              max="100"
              value="100"
            />
          </div>
          <div class="vol">
            <label for="volume"
              >VOLUME
              <div id="porcentagem-volume">
                <h3>100%</h3>
              </div>
            </label>
            <input
              type="range"
              name="volume"
              id="volume"
              min="0"
              max="100"
              value="100"
            />
          </div>
          <div class="logado">
            <h1 id="log-h1"></h1>
          </div>
          <div class="btns-editar-sair">
            <button class="btn-editar">EDITAR</button>
            <button class="btn-sair">SAIR</button>
          </div>
          <div class="btns-estilo">
            <button class="tema-claro"></button>
            <button class="tema-escuro"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/inicial.js"></script>
  </body>
</html>
